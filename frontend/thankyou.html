<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
*{
	margin:0;
	padding:0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

body{
	background: #000;
	min-height: 100vh;
}

header{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	display: flex;
	justify-content: space-between;
	align-items: center;
	transition: 0.6s;
	padding: 40px 100px;
	z-index: 100000;
}

header.sticky{
	padding: 5px 100px;
	background: #fff;
}

header .logo{
	position: relative;
	font-weight: 700;
	color: #fff;
	text-decoration: none;
	font-size: 2em;
	text-transform: uppercase;
	letter-spacing: 2px;
	transition: 0.6s;
}

header ul{
	position: relative;
	display: flex;
	justify-content: center;
	align-items: center;
}

header ul li{
	position: relative;
	list-style: none;
}

header ul li a{
	position: relative;
	margin: 0 15px;
	text-decoration: none;
	color: #fff;
	letter-spacing: 2px;
	font-weight: 500px;
	transition: 0.6s;
}

.banner{
	position: relative;
	width: 100%;
	height: 100vh;
	background-image:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.7)), url("homebg.jpg");
	background-size: cover;
    
}

header.sticky .logo,
header.sticky ul li a{
	color: #000;
}

.description {
  left: 50%;
  position: absolute;
  top: 45%;
  transform: translate(-50%, -55%);
  text-align: center;

}

.description h1 {
  color: black;
}

.description p {
  font-size: 1.3rem;
  line-height: 1.5;
  font-weight: bold;
}

.features {
  margin: 4em auto;
  padding: 1em;
  position: relative;
  background-color: black;
}

.feature-title {
  color: white;
  font-size: 1.3rem;
  font-weight: 700;
  margin-bottom: 20px;
  text-transform: uppercase;
  text-align: center;
}
.features img {
  -webkit-box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
  -moz-box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
  box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
  margin-bottom: 7px;
}
.p{
	color: white;
}

.title{
	position: absolute;
	top: 45%;
	left: 50%;
	transform: translate(-50%,-50%);
  
}

.title h1{
	color: white;
	text-align: center;
	font-size: 100px;
	font-family: Freestyle Script;
	text-shadow: 4px 4px black;
}

.p1{
	background-color:linear-gradient(rgba(0, 0, 0, 0.473),rgba(0,0,0,0.4));
	color: white;
	text-align: center;
	font-size: 20px;
	font-family: Bahnschrift Condensed;
	text-align: center;
}

.button{
	position: absolute;
	top: 86%;
	left: 50%;
	transform: translate(-50%,-50%);
}
	
.btn{
	border: 1px solid #fff;
	padding: 5px 30px;
	color: #fff;
	text-decoration: none;
}	

.btn:hover{
	background-color: #fff;
	color: #000;
}

/*footer*/
.footer-basic {
    padding:40px 0;
    background-color:black;
    color:white;
  }
  
  .footer-basic ul {
    padding:0;
    list-style:none;
    text-align:center;
    font-size:18px;
    line-height:1.6;
    margin-bottom:0;
  }
  
  .footer-basic li {
    padding:0 63px;
  }
  
  .footer-basic ul a {
    color:inherit;
    text-decoration:none;
    opacity:0.8;
  }
  
  .footer-basic ul a:hover {
    opacity:1;
  }
  
  .footer-basic .social {
    text-align:center;
    padding-bottom:25px;
  }
  
  .footer-basic .social > a {
    font-size:24px;
    width:40px;
    height:40px;
    line-height:40px;
    display:inline-block;
    text-align:center;
    border-radius:50%;
    border:1px solid #ccc;
    margin:0 8px;
    color:inherit;
    opacity:0.75;
  }
  
  .footer-basic .social > a:hover {
    opacity:0.9;
  }
  
  .footer-basic .copyright {
    margin-top:15px;
    text-align:center;
    font-size:13px;
    color:#aaa;
    margin-bottom:0;
  } 
</style>
